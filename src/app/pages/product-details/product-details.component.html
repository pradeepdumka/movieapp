<div class="Section">
    <div class="Section-image">
        <img [src]="movieDetails.Poster" alt="image">
    </div>
    <div class="Section-content">
        <h1>{{movieDetails.Title}}</h1>
        <h2>Relese Date -{{movieDetails.Year}}</h2>
        <h3>Author - {{movieDetails.Author}}</h3>
        <p>{{movieDetails.Description}}</p>
    </div>
</div>
